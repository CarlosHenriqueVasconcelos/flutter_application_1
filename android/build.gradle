buildscript {
    repositories {
        google() // Repositório do Google para plugins
        mavenCentral() // Repositório central para outras dependências
    }
    dependencies {
        // Adiciona a classe do plugin do Google Services
        classpath 'com.google.gms:google-services:4.3.15' // Use a versão mais recente ou compatível
        classpath 'com.android.tools.build:gradle:7.4.2' // Certifique-se de que essa versão seja compatível com seu projeto
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
